{% extends "layout.html" %}
{% block content %}
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <small class="text-muted">
                    <a href="{{ url_for('home') }}">Inventory Manager </a>
                    / Location
                </small>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 border rounded pt-2">
                <div class="row">
                    <div class="col-md-10">
                        <h2>Inventory Location</h2>
                    </div>
                    <div class="col-md-2 float-right">
                        {% set href = url_for('add_location') %}
                        <button class="btn btn-success navbar-dark bg-dark" onclick=" window.location.href='{{ href }}';">Add Location</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <br>
        <div class="row">
            <div class="col-md-12"> 
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12 border rounded pt-2" style=" height:50px;">
                                <div class="row">
                                    <div class="col border-left pt-2"> 
                                        Location Id
                                    </div>
                                    <div class="col border-left pt-2">
                                        Location Name
                                    </div>
                                    <div class="col border-left pt-2">
                                        Edit
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                    <div class="col-md-12" style="height:600px; overflow: auto;">
                    {% for location in locations %}
                        <div class="row">
                            <div class="col-md-12 border rounded pt-2" style=" height:50px;">
                                <div class="row">
                                    <div class="col border-left pt-2"> 
                                        {{ location[0] }}
                                    </div>
                                    <div class="col border-left pt-2">
                                        {{ location[1] }}
                                    </div>
                                    <div class="col border-left pt-2">
                                            <a href="{{ url_for('edit_location', location_id=location[0]) }}">Edit</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}  
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
{% endblock content %}
